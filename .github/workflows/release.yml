name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build_and_release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --windowed main.py --name PostureCareAnalyzer

      - name: Package source to ZIP
        run: |
          powershell -Command "Compress-Archive -Path main.py,modules,models,README.md,requirements.txt -DestinationPath PostureCareAnalyzer_Source.zip"

      - id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/PostureCareAnalyzer.exe
            PostureCareAnalyzer_Source.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
