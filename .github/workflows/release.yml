# .github/workflows/release.yml
name: Build & Release

# ðŸš¨ à¹ƒà¸«à¹‰ GITHUB_TOKEN à¸¡à¸µà¸ªà¸´à¸—à¸˜à¸´à¹Œà¸ªà¸£à¹‰à¸²à¸‡/à¸­à¸±à¸›à¹€à¸”à¸• Release
permissions:
  contents: read     # à¹€à¸žà¸·à¹ˆà¸­ actions/checkout
  releases: write    # à¹€à¸žà¸·à¹ˆà¸­ softprops/action-gh-release

on:
  release:
    types: [published]

jobs:
  build_and_release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build standalone EXE
        run: |
          pyinstaller --onefile --windowed main.py --name PostureCareAnalyzer

      - name: Package source into ZIP
        run: |
          powershell -Command "Compress-Archive -Path main.py,modules,README.md,requirements.txt -DestinationPath PostureCareAnalyzer_Source.zip"

      - id: create_release
        name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name }}
          name: Release ${{ github.event.release.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload built assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/PostureCareAnalyzer.exe
            PostureCareAnalyzer_Source.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
